<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Real-time Trending Top 50</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>YouTube Real-time Global Trending</h1>
            <p class="subtitle">실시간 국가별 인기 급상승 차트 (트렌딩 알고리즘 기준)</p>
        </div>
    </header>

    <main class="container">
        <section class="controls-panel">
            <div class="control-group">
                <label>Target Country</label>
                <select id="regionSelect">
                    <option value="US" selected>United States (US)</option>
                    <option value="KR">South Korea (KR)</option>
                    <option value="JP">Japan (JP)</option>
                    <option value="GB">United Kingdom (GB)</option>
                    <option value="DE">Germany (DE)</option>
                    <option value="IN">India (IN)</option>
                    <option value="BR">Brazil (BR)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Count</label>
                <input type="number" id="topCount" value="50" min="10" max="50">
            </div>
            <button id="loadBtn" class="btn-primary">Update Rankings</button>
        </section>

        <div id="statusMessage" class="status-bar"></div>

        <section class="video-rank-section">
            <div id="videoList" class="video-list">
                <div class="loading-state">Initializing Live Data...</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
