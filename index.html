<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Top Rankings</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="container header-content">
            <h1>YouTube Top Videos</h1>
            <div id="adminControls" class="admin-controls hidden">
                <input type="password" id="apiKeyInput" placeholder="Enter API Key">
                <button id="saveKeyBtn" class="btn-secondary">Save Key</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="controls-panel">
            <div class="control-group">
                <label>Country</label>
                <select id="regionSelect">
                    <option value="US" selected>United States (US)</option>
                    <option value="KR">South Korea (KR)</option>
                    <option value="JP">Japan (JP)</option>
                    <option value="GB">United Kingdom (GB)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Count</label>
                <input type="number" id="topCount" value="50" min="10" max="50">
            </div>
            <button id="loadBtn" class="btn-primary">Reload</button>
        </section>

        <section class="video-rank-section">
            <div id="videoList" class="video-list">
                <div class="loading-state">Loading...</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
